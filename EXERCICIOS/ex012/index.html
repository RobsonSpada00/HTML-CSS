<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente avrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegar</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagen flexivel">
    </picture>
    
        <h1>Reproduzindo Áudio</h1>
        <p>VAmos aprender a reproduzir áudios em HTML5</p><!--MP3, WAV, OGG-->
        <audio preload="auto" autoplay controls>
            <source src="media/guanacast-33.mp3" type="audio/mpeg">
            <source src="media/guanacast-33.ogg" type="audio/ogg">
            <source src="media/guanacast-33.wav" type="audio/wav">
        </audio>

    
</body>
</html>
