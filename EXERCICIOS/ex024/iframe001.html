<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
        
    </style>
    <!--Tamanho padrao 3ppx150-->
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"></iframe>
        do para aprender a programar</p>

    <p>
        O site do
        <iframe src="www.google.com.br" frameborder="0">
            <a href="http://www.google.com.br" target="_blank"></a>
        </iframe>
        também é muito legal, pena que não funciona dentro de um iframe!
    </p>
</body>
</html>
